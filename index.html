<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


    <title>Sorting Data</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5 text-center">
        <h1>Doing stuff with data</h1>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-10">
          <table class="table table-info table-striped" id="myTable">
            <thead>
              <tr>
                <th scope="col">ID# <i id="sortIdBtn" class="fas fa-sort-numeric-down"></i></th>
                <th scope="col">First <i id="sortFNameBtn" class="fas fa-sort-alpha-down"></i></th>
                <th scope="col">Last <i id="sortLNameBtn" class="fas fa-sort-alpha-down"></i></th>
                <th scope="col">Email <i id="sortEmailBtn" class="fas fa-sort-alpha-down"></i> </th>
                <th scope="col">Height <i id="sortHeightBtn" class="fas fa-sort-numeric-down"></i></th>
                <th scope="col">Age <i id="sortAgeBtn" class="fas fa-sort-numeric-down"></i></th>
              </tr>
            </thead>
            <tbody id= "injectHere">
            </tbody>
          </table>
                                        <!-- <div class="swiper mt-md-0 mt-4">
                                  <!-- Additional required wrapper -->
                                  <!--<div class="swiper-wrapper" id="injectHere">
                                  </div>
                                  <!-- If we need pagination -->
                                  <!--<div class="swiper-pagination pagedots"></div>
                                
                                  <!-- If we need navigation buttons -->
                                  <!--<div class="swiper-button-prev"></div>
                                  <div class="swiper-button-next"></div>
                                
                                </div> -->
          <div class="row mt-3 justify-content-center d-flex">
            <div class="col-6">
              <div class="input-group mb-3 d-flex">
                <i class="fas fa-long-arrow-alt-left"></i>
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id = "rowNum" type="text" class="form-control" placeholder="How many rows do you want to see?" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <i class="fas fa-long-arrow-alt-right"></i>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type = "module"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 

    <script type="module">
      import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js';  
    </script>
    <script>
        const swiper = new Swiper('.swiper', {
    // Optional parameters
    // loop: true,
    rewind: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      type: 'fraction',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },


    });
  </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"><script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">  -->
</body>
</html>
